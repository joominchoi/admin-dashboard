<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-icon" id="dashboard-icon"><img src="assets/icons/dashboard-icon.svg" alt="view-dashboard">
      </div>
      <div class="sidebar-link" id="dashboard-link">Dashboard</div>
      <div class="sidebar-icon"><img src="assets/icons/home-icon.svg" alt="view-home"></div>
      <div class="sidebar-link">Home</div>
      <div class="sidebar-icon"><img src="assets/icons/profile-icon.svg" alt="view-profile"></div>
      <div class="sidebar-link">Profile</div>
      <div class="sidebar-icon"><img src="assets/icons/messages-icon.svg" alt="view-messages"></div>
      <div class="sidebar-link">Messages</div>
      <div class="sidebar-icon"><img src="assets/icons/history-icon.svg" alt="view-history"></div>
      <div class="sidebar-link">History</div>
      <div class="sidebar-icon"><img src="assets/icons/tasks-icon.svg" alt="view-tasks"></div>
      <div class="sidebar-link">Tasks</div>
      <div class="sidebar-icon"><img src="assets/icons/communities-icon.svg" alt="view-communities"></div>
      <div class="sidebar-link">Communities</div>
      <div class="sidebar-icon"><img src="assets/icons/settings-icon.svg" alt="view-settings"></div>
      <div class="sidebar-link">Settings</div>
      <div class="sidebar-icon"><img src="assets/icons/support-icon.svg" alt="view-support"></div>
      <div class="sidebar-link">Support</div>
      <div class="sidebar-icon"><img src="assets/icons/privacy-icon.svg" alt="view-privacy"></div>
      <div class="sidebar-link">Privacy</div>
    </div>

    <div class="header">
      <div class="header-section-one">
        <div><img src="assets/icons/search-icon.svg" alt="search"></div>
        <div>
          <div id="search-bar">
            <input type="text">
          </div>
        </div>
        <div><img src="assets/icons/notification-icon.svg" alt="view-notifications"></div>
        <div>Profile Picture</div>
        <div>Username</div>
      </div>

      <div class="header-section-two">
        <div>Profile Picture</div>
        <div>Greeting</div>
        <div>New</div>
        <div>Upload</div>
        <div>Share</div>
      </div>
    </div>

    <div class="main-content">
      <div class="projects-section">
        <div class="card">Project 1</div>
        <div class="card">Project 2</div>
        <div class="card">Project 3</div>
        <div class="card">Project 4</div>
        <div class="card">Project 5</div>
        <div class="card">Project 6</div>
      </div>

      <div class="announcements-trending">
        <div class="card">Announcments</div>
        <div class="card">Trending</div>
      </div>
    </div>

  </div>

</body>

</html>
