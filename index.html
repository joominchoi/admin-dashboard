<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-icon" id="dashboard-icon"><img src="assets/icons/dashboard-icon.svg" alt="view-dashboard">
      </div>
      <div class="sidebar-link" id="dashboard-link">Dashboard</div>
      <div class="sidebar-icon"><img src="assets/icons/home-icon.svg" alt="view-home"></div>
      <a class="sidebar-link" href="">Home</a>
      <div class="sidebar-icon"><img src="assets/icons/profile-icon.svg" alt="view-profile"></div>
      <a class="sidebar-link" href="">Profile</a>
      <div class="sidebar-icon"><img src="assets/icons/messages-icon.svg" alt="view-messages"></div>
      <a class="sidebar-link" href="">Messages</a>
      <div class="sidebar-icon"><img src="assets/icons/history-icon.svg" alt="view-history"></div>
      <a class="sidebar-link" href="">History</a>
      <div class="sidebar-icon"><img src="assets/icons/tasks-icon.svg" alt="view-tasks"></div>
      <a class="sidebar-link" href="">Tasks</a>
      <div class="sidebar-icon"><img src="assets/icons/communities-icon.svg" alt="view-communities"></div>
      <a class="sidebar-link" href="">Communities</a>
      <div class="sidebar-icon"><img src="assets/icons/settings-icon.svg" alt="view-settings"></div>
      <a class="sidebar-link" href="">Settings</a>
      <div class="sidebar-icon"><img src="assets/icons/support-icon.svg" alt="view-support"></div>
      <a class="sidebar-link" href="">Support</a>
      <div class="sidebar-icon"><img src="assets/icons/privacy-icon.svg" alt="view-privacy"></div>
      <a class="sidebar-link" href="">Privacy</a>
    </div>

    <div class="header">
      <div class="header-section-one">
        <div><img src="assets/icons/search-icon.svg" alt="search"></div>
        <div id="search-bar">
          <input type="text">
        </div>
        <div><img src="assets/icons/notification-icon.svg" alt="view-notifications"></div>
        <div>Profile Picture</div>
        <div>Morgan Oakley</div>
      </div>

      <div class="header-section-two">
        <div>Profile Picture</div>
        <div class="greeting">
          <div id="line-one">Hi there,</div>
          <div id="line-two">Morgan Oakley (@morgan)</div>
        </div>
        <div class="buttons">
          <button>New</button>
        </div>
        <div class="buttons">
          <button>Upload</button>
        </div>
        <div class="buttons">
          <button>Share</button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="projects">
        <div class="projects-title">Your projects</div>
        <div class="projects-card">Project 1</div>
        <div class="projects-card">Project 2</div>
        <div class="projects-card">Project 3</div>
        <div class="projects-card">Project 5</div>
        <div class="projects-card">Project 4</div>
        <div class="projects-card">Project 6</div>
      </div>

      <div class="announcements-trending">
        <div class="announcements-title">Announcements</div>
        <div class="card">Announcements</div>
        <div class="trending-title">Trending</div>
        <div class="card">Trending</div>
      </div>
    </div>

  </div>

</body>

</html>
